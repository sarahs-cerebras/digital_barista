<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Barista</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
            background: #EDEDED;
            min-height: 100vh;
            color: #1D1D1F;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Landing Page */
        .landing-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: #EDEDED;
            position: relative;
        }

        .landing-page.hidden {
            display: none;
        }

        .landing-image {
            width: 66.67%;
            max-width: 66.67%;
            height: auto;
            object-fit: contain;
            position: relative;
            z-index: 1;
        }

        .start-button {
            background: rgb(224, 100, 57);
            color: #EDEDED;
            border: none;
            padding: 18px 48px;
            font-size: 1.1em;
            font-weight: 600;
            font-family: 'Manrope', sans-serif;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.01em;
            box-shadow: 0 4px 24px rgba(224, 100, 57, 0.3);
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .start-button:hover {
            background: rgb(200, 85, 45);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 8px 32px rgba(224, 100, 57, 0.4);
        }

        .start-button:active {
            transform: translateX(-50%) scale(0.98);
        }

        /* Main App */
        .app-container {
            display: none;
            height: 100vh;
            grid-template-columns: 1fr 600px 1fr;
            gap: 24px;
            padding: 32px;
        }

        .app-container.active {
            display: grid;
        }

        /* Message Columns */
        .message-column {
            display: flex;
            flex-direction: column-reverse;
            overflow: hidden;
            position: relative;
            background: transparent;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            border-radius: 24px;
            padding: 24px;
        }

        .message-column::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: linear-gradient(to bottom, rgba(237, 237, 237, 0.9) 0%, transparent 100%);
            z-index: 10;
            pointer-events: none;
            border-radius: 24px 24px 0 0;
        }

        .messages-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding-bottom: 16px;
        }

        .message {
            padding: 16px 24px;
            border-radius: 20px;
            line-height: 1.5;
            animation: messageFadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 85%;
            font-size: 0.95em;
            font-weight: 400;
        }

        @keyframes messageFadeIn {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .assistant-message {
            background: #FFFFFF;
            color: #1D1D1F;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            align-self: flex-start;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .user-message {
            background: linear-gradient(135deg, rgb(224, 100, 57) 0%, rgb(200, 85, 45) 100%);
            color: #FFFFFF;
            align-self: flex-end;
            box-shadow: 0 4px 20px rgba(224, 100, 57, 0.3);
        }

        /* Thinking Bubble */
        .thinking-bubble {
            background: #FFFFFF;
            color: #1D1D1F;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 16px 24px;
            border-radius: 20px;
            align-self: flex-start;
            display: none;
            max-width: 100px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .thinking-bubble.active {
            display: block;
            animation: messageFadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .thinking-dots {
            display: inline-flex;
            gap: 8px;
            align-items: center;
        }

        .thinking-dots span {
            width: 8px;
            height: 8px;
            background: rgb(224, 100, 57);
            border-radius: 50%;
            animation: pulseDot 1.4s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        .thinking-dots span:nth-child(2) {
            animation-delay: 0.15s;
        }

        .thinking-dots span:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes pulseDot {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Visualizer Container */
        .visualizer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .visualizer-status {
            margin-bottom: 32px;
            color: #6E6E73;
            font-size: 0.8em;
            font-style: italic;
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        #visualizer {
            width: 100%;
            height: 420px;
            cursor: pointer;
            background: #FFFFFF;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 24px 40px 24px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(224, 100, 57, 0.3);
            position: relative;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        }

        #visualizer.recording {
            box-shadow: 0 8px 40px rgba(224, 100, 57, 0.3);
            border-color: rgba(224, 100, 57, 0.5);
        }

        #visualizer.inactive {
            animation: pulseBorder 2s ease-in-out infinite;
        }

        @keyframes pulseBorder {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(224, 100, 57, 0.4);
                border-color: rgba(224, 100, 57, 0.3);
            }
            50% {
                box-shadow: 0 0 20px 8px rgba(224, 100, 57, 0.2);
                border-color: rgba(224, 100, 57, 0.7);
            }
        }

        #visualizer:active {
            transform: scale(0.98);
        }

        .visualizer-instruction {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            margin-bottom: 20px;
            pointer-events: none;
            padding: 20px 32px;
        }

        .visualizer-content {
            position: relative;
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .visualizer-icon {
            width: 56px;
            height: 56px;
            animation: pulseIcon 2s ease-in-out infinite;
            transition: fill 0.3s ease;
        }

        .visualizer-icon path {
            fill: #007AFF;
            transition: fill 0.3s ease;
        }

        #visualizer.recording .visualizer-icon path {
            fill: #E06439;
        }

        @keyframes pulseIcon {
            0%, 100% {
                transform: scale(1);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .visualizer-text {
            color: #1D1D1F;
            font-size: 2em;
            font-weight: 600;
            letter-spacing: 0.02em;
            text-align: center;
        }

        #audioCanvas {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
            pointer-events: none;
        }

        .visualizer-hint {
            margin-top: 36px;
            color: #6E6E73;
            font-size: 0.9em;
            font-weight: 500;
            letter-spacing: 0.02em;
            text-align: center;
        }

        .recording-indicator {
            margin-top: 12px;
            color: #FF3B30;
            font-size: 0.85em;
            font-weight: 600;
            letter-spacing: 0.02em;
            opacity: 0;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .recording-indicator.active {
            opacity: 1;
        }


        /* Ending Screen */
        .ending-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1D1D1F;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ending-screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .ending-logo {
            width: 80px;
            height: auto;
            margin-bottom: 32px;
            opacity: 0.95;
        }

        .ending-title {
            font-size: 3em;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            color: #FFFFFF;
            background: linear-gradient(135deg, #FFFFFF 0%, #A0A0A0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .ending-subtitle {
            font-size: 1.1em;
            font-weight: 400;
            color: #A1A1A6;
            margin-bottom: 48px;
            letter-spacing: 0.01em;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        .ending-qr-code {
            width: 280px;
            height: 280px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .ending-order-number {
            margin-top: 32px;
            font-size: 1.3em;
            font-weight: 600;
            color: #FFFFFF;
            letter-spacing: 0.02em;
            text-align: center;
        }

        /* Reset text */
        .reset-text {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75em;
            font-style: italic;
            color: #86868B;
            letter-spacing: 0.01em;
            font-weight: 400;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 1fr 500px 1fr;
                gap: 16px;
                padding: 20px;
            }

            #visualizer {
                height: 360px;
            }

            .message-column,
            #visualizer {
                border-radius: 20px;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto 1fr;
                padding: 16px;
                gap: 12px;
            }

            .cerebras-logo {
                width: 60px;
            }

            .landing-title {
                font-size: 2.5em;
            }

            .message-column {
                min-height: 200px;
            }

            #visualizer {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <img src="cerebras_assets/landing_page.png" alt="Landing Page" class="landing-image" />
        <button class="start-button" id="startBtn">Click Here to Start</button>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Assistant Messages (Left) -->
        <div class="message-column" id="assistantColumn">
            <div class="thinking-bubble" id="thinkingBubble">
                <div class="thinking-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="messages-wrapper" id="assistantMessages"></div>
        </div>

        <!-- Visualizer (Center) -->
        <div class="visualizer-container">
            <!-- <div class="visualizer-hint">Click within the box or press space bar to start/stop recording. Please record for at least two seconds.</div> -->
            <div id="visualizer">
                <div class="visualizer-instruction">
                    <svg class="visualizer-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z" fill="#E06439"/>
                        <path d="M17 11C17 14.53 14.39 17.14 11 17.93V19H14C14.55 19 15 19.45 15 20C15 20.55 14.55 21 14 21H10C9.45 21 9 20.55 9 20C9 19.45 9.45 19 10 19H13V17.93C9.61 17.14 7 14.53 7 11H9C9 13.76 11.24 16 14 16H12C14.76 16 17 13.76 17 11V11Z" fill="#E06439"/>
                    </svg>
                    <div class="visualizer-text">
                        Click Here to Start/Stop Recording<br/>
                        <!-- <span style="font-size: 0.9em; opacity: 0.8;">or Press Space Bar</span> -->
                    </div>
                </div>
                <div class="visualizer-content">
                    <canvas id="audioCanvas"></canvas>
                </div>
            </div>
            <div class="visualizer-status">Blue: Microphone Standby Â· Orange: Recording Active</div>
            <div class="recording-indicator" id="recordingIndicator">Recording...</div>
        </div>

        <!-- User Messages (Right) -->
        <div class="message-column" id="userColumn">
            <div class="messages-wrapper" id="userMessages"></div>
        </div>
    </div>

    <div class="reset-text">Please reload page to reset the Barista</div>

    <!-- Ending Screen -->
    <div class="ending-screen" id="endingScreen">
        <img src="cerebras_assets/logo-dark-mode.png" alt="Cerebras" class="ending-logo" />
        <h1 class="ending-title">Thanks for your order!</h1>
        <p class="ending-subtitle">You can check on the status of your order at this QR Code</p>
        <img src="cerebras_assets/ending_qr_code.png" alt="Order Status QR Code" class="ending-qr-code" />
        <p class="ending-order-number" id="orderNumber"></p>
    </div>

    <script>
        // API Configuration
        const API_URL = 'https://brianna-unpalliative-lavelle.ngrok-free.dev';
        
        // Call reset endpoint on page load
        async function resetOnPageLoad() {
            try {
                await fetch(`${API_URL}/reset`, {
                    method: 'POST',
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                console.log('Reset endpoint called successfully');
            } catch (error) {
                console.error('Error calling reset endpoint:', error);
            }
        }

        // Initialize reset on page load
        document.addEventListener('DOMContentLoaded', resetOnPageLoad);
        
        // DOM Elements
        const landingPage = document.getElementById('landingPage');
        const appContainer = document.getElementById('appContainer');
        const startBtn = document.getElementById('startBtn');
        const visualizerDiv = document.getElementById('visualizer');
        const audioCanvas = document.getElementById('audioCanvas');
        const assistantMessages = document.getElementById('assistantMessages');
        const userMessages = document.getElementById('userMessages');
        const thinkingBubble = document.getElementById('thinkingBubble');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const endingScreen = document.getElementById('endingScreen');
        const orderNumberElement = document.getElementById('orderNumber');

        // State
        let audioContext, analyser, dataArray, canvasCtx;
        let mediaRecorder, audioChunks = [];
        let isRecording = false;
        let audioStream = null;
        let recordingTimeout = null;
        let currentAudio = null;
        let welcomeData = null;
        let orderNumber = null;
        let lastInteractionTime = Date.now();
        let inactivityTimer = null;

        // Initialize Canvas Visualizer
        function initVisualizer() {
            const rect = audioCanvas.getBoundingClientRect();
            audioCanvas.width = rect.width * 2;
            audioCanvas.height = rect.height * 2;
            canvasCtx = audioCanvas.getContext('2d');
            canvasCtx.scale(2, 2);

            draw();
        }

        // Draw visualization
        function draw() {
            requestAnimationFrame(draw);

            const width = audioCanvas.width / 2;
            const height = audioCanvas.height / 2;

            canvasCtx.clearRect(0, 0, width, height);

            if (!analyser || !dataArray) {
                drawIdleBars(width, height);
                return;
            }

            analyser.getByteFrequencyData(dataArray);
            drawAudioBars(width, height);
        }

        // Draw idle state bars with smooth animation
        function drawIdleBars(width, height) {
            const barCount = 32;
            const barWidth = (width / barCount) - 8;
            const time = Date.now() / 1000;

            for (let i = 0; i < barCount; i++) {
                const x = i * (barWidth + 8) + 4;
                const barHeight = 24 + Math.sin(time * 2 + i * 0.25) * 20;
                const y = (height - barHeight) / 2;

                const gradient = canvasCtx.createLinearGradient(x, y, x, y + barHeight);
                gradient.addColorStop(0, '#007AFF');
                gradient.addColorStop(1, '#0051D5');
                
                canvasCtx.fillStyle = gradient;
                canvasCtx.beginPath();
                canvasCtx.roundRect(x, y, barWidth, barHeight, 6);
                canvasCtx.fill();
            }
        }

        // Draw audio bars with smooth animation
        function drawAudioBars(width, height) {
            const barCount = 64;
            const barWidth = (width / barCount) - 4;

            for (let i = 0; i < barCount; i++) {
                const x = i * (barWidth + 4) + 2;
                
                const freqIndex = Math.floor(i * dataArray.length / barCount);
                const value = dataArray[freqIndex];
                const smoothedValue = value * value / 255;
                const barHeight = Math.max(12, (smoothedValue / 255) * (height - 48));
                const y = (height - barHeight) / 2;

                let gradient;
                if (isRecording) {
                    gradient = canvasCtx.createLinearGradient(x, y, x, y + barHeight);
                    gradient.addColorStop(0, `rgba(255, 59, 48, ${0.6 + value * 0.004})`);
                    gradient.addColorStop(1, `rgba(255, 149, 0, ${0.4 + value * 0.003})`);
                } else {
                    gradient = canvasCtx.createLinearGradient(x, y, x, y + barHeight);
                    gradient.addColorStop(0, 'rgba(0, 122, 255, 0.8)');
                    gradient.addColorStop(1, 'rgba(0, 81, 213, 0.6)');
                }

                canvasCtx.fillStyle = gradient;
                canvasCtx.beginPath();
                canvasCtx.roundRect(x, y, barWidth, barHeight, 4);
                canvasCtx.fill();
            }
        }

        // Setup Audio Context
        async function setupAudioAnalysis() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                analyser.smoothingTimeConstant = 0.8;
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                if (!audioStream) {
                    audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                }

                const source = audioContext.createMediaStreamSource(audioStream);
                source.connect(analyser);
            } catch (error) {
                console.error('Audio analysis setup error:', error);
            }
        }

        // Show/Hide Thinking
        function showThinking() {
            thinkingBubble.classList.add('active');
        }

        function hideThinking() {
            thinkingBubble.classList.remove('active');
        }

        // Add Message
        function addMessage(text, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = text;
            
            if (role === 'assistant') {
                assistantMessages.appendChild(messageDiv);
            } else {
                userMessages.appendChild(messageDiv);
            }
        }

        // Load Welcome Message
        async function loadWelcome() {
            showThinking();
            
            try {
                const response = await fetch(`${API_URL}/welcome`, {
                    method: 'GET',
                    headers: { 'ngrok-skip-browser-warning': 'true' }
                });
                
                const responseText = await response.text();
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    const data = JSON.parse(responseText);
                    
                    if (data.success) {
                        welcomeData = data;
                        addMessage(data.response_text, "assistant");
                        
                        if (data.audio_data) {
                            currentAudio = new Audio('data:audio/wav;base64,' + data.audio_data);
                            currentAudio.play().catch(err => console.error('Audio error:', err));
                            
                            // Start inactivity timer after welcome message finishes
                            currentAudio.addEventListener('ended', () => {
                                resetInactivityTimer();
                            });
                        } else {
                            // If no audio, start inactivity timer after a short delay
                            setTimeout(() => {
                                resetInactivityTimer();
                            }, 2000);
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading welcome:', error);
            } finally {
                hideThinking();
            }
        }

        // Toggle Recording
        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        // Start Recording
        async function startRecording() {
            if (isRecording) return;

            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            try {
                if (!audioStream) {
                    audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    await setupAudioAnalysis();
                }
                
                mediaRecorder = new MediaRecorder(audioStream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    if (audioBlob.size < 1000) {
                        return;
                    }
                    
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.webm');
                    
                    showThinking();
                    
                    try {
                        const response = await fetch(`${API_URL}/process`, {
                            method: 'POST',
                            headers: { 'ngrok-skip-browser-warning': 'true' },
                            body: formData
                        });
                        
                        const data = await response.json();
                        hideThinking();
                        
                        if (data.success) {
                            if (data.user_text) {
                                addMessage(data.user_text, "user");
                            }
                            
                            addMessage(data.response_text, "assistant");
                            
                            // Store order number if present
                            if (data.order_number) {
                                orderNumber = data.order_number;
                            }
                            
                            // Check if order is complete
                            if (data.state === "complete" && data.order_complete === true) {
                                showEndingScreen();
                            }
                            
                            if (data.audio_data) {
                                currentAudio = new Audio('data:audio/wav;base64,' + data.audio_data);
                                currentAudio.play().catch(err => console.error('Audio error:', err));
                            }
                        } else {
                            addMessage("Error: " + (data.error || 'Unknown error'), "assistant");
                        }
                    } catch (error) {
                        hideThinking();
                        console.error('Error:', error);
                    }
                };

                mediaRecorder.start();
                isRecording = true;
                visualizerDiv.classList.add('recording');
                recordingIndicator.classList.add('active');
                
                recordingTimeout = setTimeout(() => toggleRecording(), 20000);
            } catch (error) {
                console.error('Microphone error:', error);
                alert('Please allow microphone access');
            }
        }

        // Stop Recording
        function stopRecording() {
            if (!isRecording) return;

            if (recordingTimeout) {
                clearTimeout(recordingTimeout);
                recordingTimeout = null;
            }

            mediaRecorder.stop();
            isRecording = false;
            visualizerDiv.classList.remove('recording');
            recordingIndicator.classList.remove('active');
            
            resetInactivityTimer();
        }

        // Inactivity Timer Functions
        function resetInactivityTimer() {
            lastInteractionTime = Date.now();
            
            // Remove inactive class when user interacts
            visualizerDiv.classList.remove('inactive');
            
            if (inactivityTimer) {
                clearTimeout(inactivityTimer);
            }
            
            // Add inactive class after 30 seconds of inactivity
            inactivityTimer = setTimeout(() => {
                const timeSinceLastInteraction = Date.now() - lastInteractionTime;
                if (timeSinceLastInteraction >= 30000 && !isRecording) {
                    visualizerDiv.classList.add('inactive');
                }
            }, 30000);
        }

        // Ending Screen Function
        function showEndingScreen() {
            endingScreen.classList.add('active');
            
            // Display order number if available
            if (orderNumber) {
                orderNumberElement.textContent = `Order Number ${orderNumber}`;
            } else {
                orderNumberElement.textContent = '';
            }
            
            // Stop any ongoing recording
            if (isRecording) {
                stopRecording();
            }
            
            // Stop any playing audio
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
        }

        // Event Listeners
        startBtn.addEventListener('click', async () => {
            landingPage.classList.add('hidden');
            appContainer.classList.add('active');
            initVisualizer();
            await setupAudioAnalysis();
            loadWelcome();
        });

        visualizerDiv.addEventListener('click', toggleRecording);
        
        visualizerDiv.addEventListener('touchstart', (e) => {
            e.preventDefault();
            toggleRecording();
        });

        // Space bar recording
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat && appContainer.classList.contains('active')) {
                e.preventDefault();
                toggleRecording();
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (audioCanvas) {
                const rect = audioCanvas.getBoundingClientRect();
                audioCanvas.width = rect.width * 2;
                audioCanvas.height = rect.height * 2;
                canvasCtx.scale(2, 2);
            }
        });
    </script>
</body>
</html>
